<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakti - LibriYt</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">LibriYt</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page"
                                href="index.html">Ballina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">Librat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="favorite-books.html">Librat e
                                preferuar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Kontakti</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-4" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Kerko permes titullit"
                            aria-label="Search">
                        <button class="btn btn-success"
                            type="submit">Kerko</button>
                    </form>
                </div>
            </div>
        </nav>

        <section>
            <div class="container">
                <h2 class="mb-4">Na kontaktoni</h2>
                <form action="#" id="form1">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required
                            class="form-control" placeholder="emri@mbiemri.com">
                        <small></small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="title">Titulli</label>
                        <input type="title" name="title" id="title" required
                            class="form-control"
                            placeholder="Si mund te porosis libra">
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">Mesazhi</label>
                        <textarea name="message" id="message" required
                            class="form-control"></textarea>
                    </div>
                    <button type="submit"
                        class="btn btn-sm btn-outline-primary">Dergo</button>
                </form>
            </div>
        </section>

        <script src="./assets/js/helpers.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script type="module">
            // import Header from "./components/Header.js"
            // document.querySelector('header').innerHTML = Header()

            const form = document.querySelector('#form1')
            const email = document.querySelector('#email')
            const email_validation_msg = document.querySelector('small')

            email.addEventListener('keyup', e => {
                if(isValid(e.target.value)) {
                    email_validation_msg.innerHTML = 'Email adresa eshte valide'
                    email_validation_msg.style.color = 'green'
                } else {
                    email_validation_msg.innerHTML = 'Email adresa eshte gabim'
                    email_validation_msg.style.color = 'red'
                }
            })
            form.addEventListener('submit', e => {
                e.preventDefault()
               alert('Email u dergua me sukses')
               e.target.reset()
            })
        </script>

    </body>
</html>
